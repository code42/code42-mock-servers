openapi: 3.0.1
info:
  title: Api Documentation
  description: Api Documentation
  version: 1.0.0
servers:
- url: /
tags:
- name: Core
  description: A collection of data for core Code42 actions.
paths:

  # AUTH

  /c42api/v3/auth/jwt:
    get:
      tags:
      - Auth
      summary: Get an authentication token
      operationId: V3AuthJwt_Get
      parameters:
      - name: useBody
        in: query
        description: To get a JWT token in the response.
        schema:
          type: string
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JwtResponse_core'
      security:
      - basicAuth: []

  # USER

  /api/User/{userId}:
    get:
      tags:
      - Users
      summary: Get a user
      operationId: Users_Get
      parameters:
      - name: userId
        in: path
        description: The unique Code42 userId of the user to return.
        required: true
        schema:
          type: string
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    type: object
                    properties:
                      timestamp:
                        type: string
                      params:
                        type: object
                  data:
                    $ref: '#/components/schemas/UserResponse_core'
  /api/User:
    get:
      tags:
      - users
      summary: Get all users
      operationId: UserList_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      totalCount:
                        type: integer
                        format: int32
                        example: 1
                      users:
                        type: array
                        items:
                          $ref: '#/components/schemas/UserResponse_core'
    post:
      tags:
      - users
      summary: Create a User
      operationId: User_Create
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse_core'
  /api/v7/scim-user-data/collated-view:
    get:
      tags:
      - users
      summary: Get scim user data
      operationId: UserScim_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    type: object
                    properties:
                      date:
                        type: string
                      headers:
                        type: array
                        items:
                          type: string
                      licenseStatus:
                        type: string
                  data:
                    type: object
                    properties:
                      userId:
                        type: string
                      title:
                        type: string
                      division:
                        type: string
                      department:
                        type: string
                      employmentType:
                        type: string
                      managerUserId:
                        type: string
                      locality:
                        type: string
                      region:
                        type: string
                      country:
                        type: string
  /api/UserRole/{userId}:
    get:
      tags:
      - users
      summary: Get user roles
      operationId: UserRole_Get
      parameters:
      - name: userId
        in: path
        description: The unique Code42 userId of the user.
        required: true
        schema:
          type: string
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRolesResponse_core'
  /api/UserRole:
    post:
      tags:
      - users
      summary: Add a user role
      operationId: UserRole_Post
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
    delete:
      tags:
      - users
      summary: Remove a user role
      operationId: UserRole_Delete
      parameters:
      - name: userId
        in: query
        description: The unique Code42 userId of the user.
        required: true
        content:
          application/json:
            schema:
              type: object
      - name: roleName
        in: query
        description: The role to remove.
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
  /api/v4/role/view:
    get:
      tags:
      - users
      summary: Get roles the current user can assign to others
      operationId: UserRoleAvailable_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRolesResponse_core'
  /api/UserMoveProcess:
    post:
      tags:
      - users
      summary: Assign a user to a different organization
      operationId: UserMove_Post
      responses:
        204:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
  /api/UserBlock/{userId}:
    parameters:
    - name: userId
      in: path
      description: The unique Code42 userId of the user.
      required: true
      schema:
        type: string
    put:
      tags:
      - users
      summary: Block a user
      operationId: UserBlock_Put
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
    delete:
      tags:
      - users
      summary: Unblock a user
      operationId: UserBlock_Delete
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
  /api/UserDeactivation/{userId}:
    parameters:
    - name: userId
      in: path
      description: The unique Code42 userId of the user.
      required: true
      schema:
        type: string
    put:
      tags:
      - users
      summary: Deactivate a user
      operationId: UserDeactivate_Put
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
    delete:
      tags:
      - users
      summary: Reactivate a user
      operationId: UserDeactivate_Delete
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object

  # CUSTOMER

  /api/AlertLog:
    get:
      tags:
      - customer
      summary: Get server alert log data
      operationId: AlertLog_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
  /api/Diagnostic:
    get:
      tags:
      - customer
      summary: Get server diagnostics
      operationId: Diagnostic_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
  /c42api/v3/customer/my:
    get:
      tags:
      - customer
      summary: Get the current customer
      operationId: Customer_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse_core'

  # FILE DOWNLOAD

  /c42api/v3/FileDownloadToken:
    get:
      tags:
      - filedownload
      summary: Get a file download token
      operationId: FileDownloadToken_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileDownloadTokenResponse_core'

  /c42api/v3/GetFile:
    get:
      tags:
      - filedownload
      summary: Stream the requested file
      operationId: GetFile_Get
      responses:
        200:
          description: A successful response
          content:
            text/plain:
              example: '123'

  # SERVER ENVIRONMENT

  /api/ServerEnv:
    get:
      tags:
      - serverenv
      summary: Get the server envionment
      operationId: ServerEnv_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerEnvResponse_core'

  # KEY-VALUE STORE

  /v1/AlertService-API_URL:
    get:
      tags:
      - keyvaluestore
      summary: Get the alerts microservice URL
      operationId: AlertsUrl_Get
      responses:
        200:
          description: A successful response
          content:
            '*/*':
              schema:
                type: string
                example: http://127.0.0.1:4201
  /v1/FedObserver-API_URL:
    get:
      tags:
      - keyvaluestore
      summary: Get the alert rules microservice URL
      operationId: AlertRulesUrl_Get
      responses:
        200:
          description: A successful response
          content:
            '*/*':
              schema:
               type: string
               example: http://127.0.0.1:4202
  /v1/employeecasemanagementV2-API_URL:
    get:
      tags:
      - keyvaluestore
      summary: Get the detection list URL
      operationId: DetectionListsUrl_Get
      responses:
        200:
          description: A successful response
          content:
            '*/*':
              schema:
               type: string
               example: http://127.0.0.1:4203/svc/api/
  /v1/CASES_API-URL:
    get:
      tags:
      - keyvaluestore
      summary: Get the cases URL
      operationId: CasesUrl_Get
      responses:
        200:
          description: A successful response
          content:
            '*/*':
              schema:
               type: string
               example: http://127.0.0.1:4204
  /api/connectedServerUrl:
    get:
      tags:
      - keyvaluestore
      summary: Get the connected server URL
      operationId: ConnectedServerUrl_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  serverUrl:
                    type: string
                    example: http://127.0.0.1:4206
  /v1/AUDIT-LOG_API-URL:
    get:
      tags:
      - keyvaluestore
      summary: Get the cases URL
      operationId: AuditLogsUrl_Get
      responses:
        200:
          description: A successful response
          content:
            '*/*':
              schema:
               type: string
               example: http://127.0.0.1:4207
  /v1/FORENSIC_SEARCH-API_URL:
    get:
      tags:
      - keyvaluestore
      summary: Get the forensic search URL
      operationId: ForensicSearchUrl_Get
      responses:
        200:
          description: A successful response
          content:
            '*/*':
              schema:
               type: string
               example: http://127.0.0.1:4208
  /v1/PRESERVATION-DATA-SERVICE_API-URL:
    get:
      tags:
      - keyvaluestore
      summary: Get the preservation data service URL
      operationId: PreservationDataServiceUrl_Get
      responses:
        200:
          description: A successful response
          content:
            '*/*':
              schema:
               type: string
               example: http://127.0.0.1:4209
  # DEVICES

  /api/v14/agent-state/view-by-device-guid:
    get:
      tags:
      - devices
      summary: Get device agent state
      operationId: DeviceAgentState_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentStateResponse_core'
  /api/Computer:
    get:
      tags:
      - devices
      summary: Get all devices
      operationId: Devices_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      totalCount:
                        type: integer
                        example: 1
                      warningCount:
                        type: integer
                      criticialCount:
                        type: integer
                      computers:
                        type: array
                        items:
                          $ref: '#/components/schemas/DeviceResponse_core'
  /api/Computer/{deviceGuid}:
    parameters:
    - name: deviceGuid
      in: path
      description: The GUID of the device.
      required: true
      schema:
        type: string
    get:
      tags:
      - devices
      summary: Get a device
      operationId: Device_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceResponse_core'
    put:
      tags:
      - devices
      summary: Update a device
      operationId: DeviceSettings_Put
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
  /api/ComputerBlock/{deviceId}:
    parameters:
    - name: deviceId
      in: path
      description: The GUID of the device.
      required: true
      schema:
        type: string
    put:
      tags:
      - devices
      summary: Block a device
      operationId: DeviceBlock_Put
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
    delete:
      tags:
      - devices
      summary: Unblock a device
      operationId: DeviceBlock_Delete
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
  /api/v4/computer-deactivation/update:
    post:
      tags:
      - devices
      summary: Deactivate a device
      operationId: DeviceDeactivate_Post
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
  /api/v4/computer-deactivation/remove:
    post:
      tags:
      - devices
      summary: Reactivate a device
      operationId: DeviceReactivate_Post
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
  /api/ComputerDeauthorization/{deviceId}:
    parameters:
    - name: deviceId
      in: path
      description: The GUID of the device.
      required: true
      schema:
        type: string
    put:
      tags:
      - devices
      summary: Deauthorize a device
      operationId: DeviceDeauthorization_Put
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object

  # ARCHIVE

  /api/Archive:
    get:
      tags:
      - archive
      summary: Get all archives
      operationId: ArchiveList_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArchiveListResponse_core'
  /api/Archive/{archiveGuid}:
    parameters:
    - name: archiveGuid
      in: path
      description: The GUID of the archive.
      required: true
      schema:
        type: string
    get:
      tags:
      - archive
      summary: Get an archives
      operationId: Archive_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArchiveResponse_core'
  /c42api/v3/BackupSets/{deviceGuid}/{destGuid}:
    parameters:
    - name: deviceGuid
      in: path
      description: The GUID of the device.
      required: true
      schema:
        type: string
    - name: destGuid
      in: path
      description: The GUID of the destination.
      required: true
      schema:
        type: string
    get:
      tags:
      - archive
      summary: Get backupsets
      operationId: ArchiveBackupSets_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BackupSetsResponse_core'
  /api/RestoreHistory:
    get:
      tags:
      - archive
      summary: Get all restore history
      operationId: ArchiveRestoreHistory_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestoreHistoryResponse_core'
  /api/coldStorage/{archiveGuid}:
    parameters:
    - name: archiveGuid
      in: path
      description: The GUID of the archive.
      required: true
      schema:
        type: string
    put:
      tags:
      - archive
      summary: Update cold storage archive
      operationId: ColdStorage_Put
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
  /api/ColdStorage:
    get:
      tags:
      - archive
      summary: Get all cold storage archives.
      operationId: ColdStorage_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ColdStorageResponse_core'
  /api/LoginToken:
    post:
      tags:
      - archive
      summary: Get a token for logging into the storage archive server.
      operationId: LoginToken_Post
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StorageAuthTokenResponse_core'
  /api/StorageAuthToken:
    post:
      tags:
        - archive
      summary: Get a storage auth token
      operationId: StorageAuthToken_Post
      requestBody:
        description: request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StorageAuthTokenRequest_core'
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StorageAuthTokenResponse_core'

  /api/DataKeyToken:
    post:
      tags:
      - archive
      summary: Get a token for decrypting an archive
      operationId: DataKeyToken_Post
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      dataKeyToken:
                        type: string
                        example: 123TestDataKeyToken123
  /api/WebRestoreInfo:
    get:
      tags:
      - archive
      summary: Get information about a web restore
      operationId: WebRestoreInfo_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      nodeGuid:
                        type: string
                        example: '123NodeGuid123'
  /c42api/v3/SecurityEventsLocation:
    get:
      tags:
      - archive
      summary: Get storage node ID for events.
      operationId: SecurityEventsLocation_Get
      parameters:
      - name: userUid
        in: query
        schema:
          type: string
      responses:
        200:
          description: Access information has been returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityEventsLocationResponse_core'

  # ORGS

  /api/Org/{orgId}:
    get:
      tags:
      - orgs
      summary: Get an organization
      operationId: Org_Get
      parameters:
      - name: orgId
        in: path
        description: The unique Code42 orgId of the org to return.
        required: true
        schema:
          type: string
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrgResponse_core'
  /api/Org/:
    post:
      tags:
      - orgs
      summary: Create an organization
      operationId: Org_Create
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrgResponse_core'
  /api/Org:
    get:
      tags:
      - orgs
      summary: Get all organizations
      operationId: OrgList_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      totalCount:
                        type: integer
                        format: int32
                        example: 1
                      orgs:
                        type: array
                        items:
                          $ref: '#/components/schemas/OrgResponse_core'
  /api/OrgBlock/{orgId}:
    put:
      tags:
        - orgs
      summary: Block an organization
      operationId: OrgBlock_Put
      parameters:
        - name: orgId
          in: path
          description: The unique Code42 orgId of the org to return.
          required: true
          schema:
            type: string
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
    delete:
      tags:
        - orgs
      summary: Unblock an organization
      operationId: OrgBlock_Delete
      parameters:
        - name: orgId
          in: path
          description: The unique Code42 orgId of the org to return.
          required: true
          schema:
            type: string
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
  /api/OrgDeactivation/{orgId}:
    put:
      tags:
        - orgs
      summary: Deactivate an organization
      operationId: OrgDeactivate_Put
      parameters:
        - name: orgId
          in: path
          description: The unique Code42 orgId of the org to return.
          required: true
          schema:
            type: string
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
    delete:
      tags:
        - orgs
      summary: Reactivate an organization
      operationId: OrgDeactivate_Delete
      parameters:
        - name: orgId
          in: path
          description: The unique Code42 orgId of the org to return.
          required: true
          schema:
            type: string
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
  /api/v14/agent-state/view-by-organization-id:
    get:
      tags:
       - orgs
      summary: Get organization agent state
      operationId: OrgView_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    type: object
                    properties:
                      date:
                        type: string
                        example: "2021-01-28T18:55:27.285Z"
                      headers:
                        type: array
                        items:
                          type: string
                      licenseStatus:
                        type: string
                        example: "Your license"
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        deviceGuid:
                          type: string
                          example: 324523452345
                        name:
                          type: string
                        value:
                          type: string

# LEGAL HOLD

  /api/v4/legal-hold-policy/create:
    post:
      tags:
        - legal-hold
      summary: Create a policy
      operationId: LegalHoldPolicy_Post
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LegalHoldPolicyResponse_core'
  /api/LegalHold:
    post:
      tags:
        - legal-hold
      summary: Create a matter
      operationId: LegalHoldMatter_Post
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/LegalHoldMatterResponse_core'
    get:
      tags:
        - legal-hold
      summary: Get a page of matters
      operationId: LegalHoldMatterList_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      legalHolds:
                        type: array
                        items:
                          $ref: '#/components/schemas/LegalHoldMatterResponse_core'
  /api/v4/legal-hold-policy/view:
    get:
      tags:
        - legal-hold
      summary: Get a policy
      operationId: LegalHoldPolicy_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/LegalHoldPolicyResponse_core'
  /api/v4/legal-hold-policy/list:
    get:
      tags:
        - legal-hold
      summary: Get a list of policies
      operationId: LegalHoldPolicyList_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LegalHoldPolicyResponse_core'
  /api/LegalHold/{legalHoldUid}:
    parameters:
    - name: legalHoldUid
      in: path
      description: A unique legal hold matter identifier.
      required: true
      schema:
        type: string
    get:
      tags:
        - legal-hold
      summary: Get a matter
      operationId: LegalHoldMatter_Get
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/LegalHoldMatterResponse_core'
  /api/LegalHoldMembership:
    get:
      tags:
