components:
  schemas:
    Destination:
      title: Destination
      required:
        - privateIp
      type: object
      properties:
        category:
          type: string
          description: 'General category of where the file originated. For example:
            Cloud Storage, Email, Social Media.'
          example: Social Media
        email:
          $ref: '#/components/schemas/DestinationEmail'
        ip:
          type: string
          description: The external IP address of the user's device.
          example: 127.0.0.1
        name:
          type: string
          description: The name reported by the device's operating system.  This may
            be different than the device name in the Code42 console.
          example: Mari's MacBook
        operatingSystem:
          type: string
          description: The operating system of the destination device.
          example: Windows 10
        printJobName:
          type: string
          description: For print events, the name of the print job, as reported by
            the user's device.
          example: printer.exe
        printerName:
          type: string
          description: For print events, the name of the printer the job was sent
            to.
          example: OfficeJet
        privateIp:
          type: array
          description: The IP address of the user's device on your internal network,
            including Network interfaces, Virtual Network Interface controllers (NICs),
            and Loopback/non-routable addresses.
          example:
            - 127.0.0.1
            - 127.0.0.2
          items:
            type: string
        removableMedia:
          $ref: '#/components/schemas/RemovableMedia'
        tabs:
          type: array
          description: Metadata about the browser tab destination.
          items:
            $ref: '#/components/schemas/Tab'
        user:
          $ref: '#/components/schemas/DestinationUser'
    DestinationEmail:
      title: DestinationEmail
      type: object
      properties:
        recipients:
          type: array
          description: The CC and BCC recipients included on the email that matched
            on a DLP rule.
          example:
            - cody@example.com
            - theboss@example.com
          items:
            type: string
        subject:
          type: string
          description: The subject of the email that matched on a DLP rule.
          example: Important business documents
    DestinationUser:
      title: DestinationUser
      type: object
      properties:
        email:
          type: array
          description: For events where a file in cloud storage is synced to a device,
            the email address of the user logged in to the cloud storage provider.
            In some case, OneDrive events may return multiple values, but this is
            often the same username formatted in different ways.
          example:
            - first.last@example.com
            - first_last_example_com
          items:
            type: string
    Event:
      title: Event
      required:
        - id
      type: object
      properties:
        action:
          type: string
          description: 'The type of file event observed. For example: file-modified,
            application-read, removable-media-created.'
          example: file-downloaded
        id:
          type: string
          description: The unique identifier for the event.
          example: 0_147e9445-2f30-4a91-8b2a-9455332e880a_973435567569502913_986467523038446097_163
        inserted:
          type: string
          description: Date and time that the event was received for indexing by Code42;
            timestamp is based on the Code42 server system clock and reported in Coordinated
            Universal Time (UTC).
          format: date-time
          example: '2020-10-27T15:16:05.369203Z'
        observer:
          type: string
          description: 'The data source that captured the file event. For example:
            GoogleDrive, Office365, Salesforce.'
          example: Endpoint
    ExportRequest:
      title: ExportRequest
      required:
        - defaultSortKey
        - groups
      type: object
      properties:
        columns:
          type: array
          description: Which columns to include in the output. If none is provided,
